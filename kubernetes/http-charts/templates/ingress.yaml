apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{.Release.Name}}-ingress
  namespace: {{.Values.ns}}
spec:
  ingressClassName: nginx
  rules:
  - host: {{.Values.host}}.com
    http:
      paths:
      - path: /datetime
        pathType: Prefix
        backend:
          service:
            name: {{.Release.Name}}-service
            port:
              number: {{.Values.port}}