apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gin-datetime
  namespace: doha-namespace

spec:
  rules:
    - host: doha.datetimeserver.com
      http:
        paths:
          - path: /datetime
            pathType: Exact
            backend:
              service:
                name:  gin-datetime
                port:
                  number: 8080